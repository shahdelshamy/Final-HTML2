<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing store</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- Header -->
    <table width="100%" id="header">

        <tr>
            <td width="8%"></td>
            <td width="5%"><img src="images/logo.jpg" alt="" width="100%"></td>
            <td width="50%">Clothing Store</td>
            <td align="left" align="left"><input type="search" placeholder="&#128269 type a keyword" width="100%"></td>
        </tr>

    </table>


    <br><br><br><br><br>

    <h2 align="center"><mark>Buying Form</mark></h2>

    <form action="" method="post">
        <table width="50%" align="center">
            <tr>
                <th align="right">
                    <label for="">YourName:* </label>
                </th>
                <td><input type="text" required name="name"></td>

            </tr>

            <tr>
                <td colspan="4"><br></td>
            </tr>
            <tr>

            <tr>
                <th align="right">
                    <label for="">YourPhone:* </label>
                </th>
                <td><input type="number" required name="phone"></td>
            </tr>


            <tr>
                <td colspan="2"><br></td>
            </tr>
            <tr>
                <th align="right">
                    <label for="">cloth:*</label>
                </th>
                <td>
                    <select name="cloth" id="">
                        <option value="menPantalone">Men Pantalone</option>
                        <option value="womanPantalone">Woman Pantalone</option>
                        <option value="menCoat">Men Coat</option>
                        <option value="womanCoat">Woman Coat</option>
                        <option value="suit">Suit</option>
                        <option value="t-shirt">T-shirt</option>
                    </select>

                </td>

            </tr>
            <tr>
                <td colspan="2"><br></td>
            </tr>
            <tr>

                <th align="right">
                    <label for="">Color:*</label>
                </th>
                <td>
                    <select name="color" id="">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="blue">Blue</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><br></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit"></td>
            </tr>


        </table>
    </form>


    <table width="100%">
        <tr>
            <td align="right" colspan="3">
                <h3> <mark>Social apps</mark> </h2>
            </td>
        </tr>

        <tr>
            <td width="70%"></td>
            <td align="right"><a href="">Facebook</a></td>
            <td align="center"><a href="">Whatsapp</a></td>
            <td align="left"><a href="">Inatagram</a></td>
        </tr>
    </table>

    <hr>
    <p align="center">&copy;SHAHD&#128522;ELSHAMY</p>
    
</body>

</html>
